<!-- 
    img:这是单标记，是图片的标记。作用：是向这个HTML文件当中导入图片视频。这个标记是不能独立运行。
     配合它使用的重要属性有以下几个 
      一、src:书写时需要导入的图片的路径，或者称之为地址。
          关于它的路径：几个书写方式：
          1.使用网络路径,网络要通畅。
          2.使用本地文件，需要把图片下载到本地。
            2.1使用文件的绝对路径:绝对路径：文件所处于当前电脑的物理位置。
            2.2使用文件的相对路径:文件和这HTML处于同一个文件夹下，推荐使用这个。发给对方连文件夹一起发过去。
      二、alt:当图片不能正常显示时，可以有文本文字显示占位。
      三、width:用于设置当前图片的宽度
      四、height:用于设置当前图片的高度
 -->
